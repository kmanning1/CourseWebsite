<script>
var cfArray = new Array();

var cfPicks = new Array();

function initArray(n,vals)
{

  for (i=0;i < n; i++)
  {
	vals[i] = 0;
  }
}
function getCashFive(cfArray)
{
    var n = 5;
    var count=0;
    var val = 0;
    while ( count < 5)
    	{
    	  val = Math.floor(Math.random()*42)+1;
    	  if( cfArray[val] == 0)
    		  {
    		     cfArray[val]= 1;
    		     cfPicks[count] = val;
    		     count++;
    		  }
    	}
}
function getPowerBall(pbArray)
{
    var n = 5;
    var count=0;
    var val = 0;
    while ( count < 5)
    	{
    	  val = Math.floor(Math.random()*59)+1;
    	  if( pbArray[val] == 0)
    		  {
    		     pbArray[val]= 1;
    		     pbPicks[count]=val;
    		     count++;
    		  }
    	}
}
$(document).ready(function() {

		  });
 });
